<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dischi 2</title>

	<link rel="stylesheet" href="assets/style.css">
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js" defer></script>
	<script src="assets/script.js" defer></script>
</head>
<body>
	<div id="app">
		<header>
			<select @change="getList" name="genre" v-model="genre">
				<option value="all">All</option>
				<option v-for="genre in genres" :key="genre" :value="genre">{{ genre }}</option>
			</select>
		</header>

		<main>
			<div class="container">
				<div id="discs-container">
					<div v-for="disc in discs" :key="disc.title" class="disc">
						<img :src="disc.poster" alt="">
						<h3>{{ disc.title }}</h3>
						<span>{{ disc.author }}</span>
						<span>{{ disc.year }}</span>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
